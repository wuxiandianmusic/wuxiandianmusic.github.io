<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入式音乐播放器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://wuxiandian.site/css/video.css">
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" src="皇后大道东.mp4" controlslist="nodownload noremoteplayback"></video>
        <div class="controls">
            <button id="playPauseBtn"><i class="fas fa-play"></i></button>
            <input type="range" id="seekBar" value="0" max="100">
            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
            <button id="muteBtn"><i class="fas fa-volume-up"></i></button>
            <button id="fullscreenBtn"><i class="fas fa-expand"></i></button>
        </div>
    </div>
    <script src="https://wuxiandian.site/js/video.js"></script>
</body>
</html>
