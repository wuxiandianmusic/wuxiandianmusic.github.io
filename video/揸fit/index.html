<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黄明志 黄秋生 - 揸fit MV</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 样式调整 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .youtube-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 比例 */
            height: 0;
        }

        .video-container iframe, .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .video-details {
            padding: 15px;
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
        }

        .video-stats {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .video-actions {
            margin-top: 10px;
        }

        .video-actions button {
            margin-right: 10px;
            background: none;
            border: none;
            color: #555;
            font-size: 16px;
            cursor: pointer;
        }

        .video-actions button i {
            margin-right: 5px;
        }

        .video-description {
            color: #333;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="youtube-container">
        <div class="video-container">
            <!-- 模拟视频播放器 -->
            <video id="videoPlayer" src="https://upload.wuxiandian.site/f/cm2fbtyy.mp4" controls controlslist="nodownload noremoteplayback"></video>
        </div>

        <div class="video-details">
            <h1 class="video-title">黄明志/黄秋生 - 揸fit MV</h1>
            <div class="video-stats">
                <span>100K views · 2 months ago</span>
            </div>
            <div class="video-actions">
                <button><i class="fas fa-thumbs-up"></i> 1.1K</button>
                <button><i class="fas fa-thumbs-down"></i></button>
                <button><i class="fas fa-share"></i> Share</button>
                <button><i class="fas fa-save"></i> Save</button>
            </div>
        </div>

        <div class="video-description">
            <p>upload by admin</p>
            <p>歌手：黄明志/黄秋生</p>
            <p>揸fit ®亚洲通文创 小明与小志</p>
        </div>
    </div>
</body>
</html>
