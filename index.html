    <script>
        let isPlaying = false;

        function toggleModal() {
            const modal = document.getElementById("modal");
            modal.style.display = modal.style.display === "block" ? "none" : "block";
        }

        function togglePlay() {
            const audio = document.getElementById('audio');
            const playBtn = document.querySelector('.play-btn img');
            const albumCover = document.querySelector('.album-cover');
            const floatingCover = document.getElementById('floating-cover');
            if (isPlaying) {
                audio.pause();
                playBtn.src = "https://img.icons8.com/material-rounded/24/000000/play.png";
                albumCover.style.transform = "rotate(0deg)";
                floatingCover.style.transform = "rotate(0deg)";
            } else {
                audio.play();
                playBtn.src = "https://img.icons8.com/material-rounded/24/000000/pause.png";
                albumCover.style.transform = "rotate(360deg)";
                floatingCover.style.transform = "rotate(360deg)";
            }
            isPlaying = !isPlaying;
        }

        document.getElementById('search-input').addEventListener('focus', function() {
            window.location.href = "search.html"; // Update this to your actual search page URL
        });

        window.onclick = function(event) {
            const modal = document.getElementById("modal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
